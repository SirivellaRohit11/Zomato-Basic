<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="assets/logo.png" alt="logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Hero section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="assets/hero.jpg" alt="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <!-- Explore Menu -->
        <section>

            <!-- Explore Menu -->
            <section class="explore__menu__container">
                <h1 class="explore__menu__text">
                    Explore our Menu
                </h1>

                <!-- Cards Container -->
                <div class="explore__menu__lists">
                    <!-- Burger -->
                    <div class="food__card">
                        <div class="food__card__image__container">
                            <img src="assets/burger.jpg" alt="Burger" class="food__image">
                        </div>
                        <div class="food__card__description">
                            <h3 class="food__title">Burger</h3>
                            <p>
                                Burger King, McDonalds, Burger Place <span style="color: #d63a56;">+3</span>
                            </p>
                        </div>
                    </div>

                    <!-- Pizza -->
                    <div class="food__card" id="pizza__card">
                        <div class="food__card__image__container">
                            <img src="assets/pizza.jpg" alt="Burger" class="food__image">
                        </div>
                        <div class="food__card__description">
                            <h3 class="food__title">Pizza</h3>
                            <p>
                                Pizza Palace, McDonalds, Pizza Hut <span style="color: #d63a56;">+3</span>
                            </p>
                        </div>
                    </div>

                    <!-- Ice cream -->
                    <div class="food__card">
                        <div class="food__card__image__container">
                            <img src="assets/iceCream.jpg" alt="Burger" class="food__image">
                        </div>
                        <div class="food__card__description">
                            <h3 class="food__title">iceCream</h3>
                            <p>
                                Kwality, Thick Shakes, iceCream factory <span style="color: #d63a56;">+3</span>
                            </p>
                        </div>
                    </div>

                </div>

            </section>

        </section>

        <!-- Restaurants -->
        <section class="restaurants__main__container">
            <div class="restaurant__container">
                <!-- Pics Container -->
                <div class="restaurant__pics__container">
                    <!-- Container 1 -->
                    <div class="pics__container1">
                        <div class="restaurant__pics">
                            <img src="assets/restaurant1.jpg" alt="restaurant1" class="restaurant__img">
                        </div>
                        <div class="restaurant__pics">
                            <img src="assets/restaurant2.jpg" alt="restaurant1" class="restaurant__img">
                        </div>
                    </div>
                    <!-- container - 2 -->
                    <div class="pics__container2">
                        <div class="restaurant__pics">
                            <img src="assets/restaurant4.jpg" alt="restaurant1" class="restaurant__img">
                        </div>
                        <div class="restaurant__pics">
                            <img src="assets/restaurant3.jpg" alt="restaurant1" class="restaurant__img">
                        </div>
                    </div>
                </div>

                <!-- Text container -->
                <div class="restaurant__text__container">
                    <h3 class="restaurant__text">
                        Order From 100s of restaurants.
                    </h3>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
